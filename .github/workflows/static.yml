name: Deploy static content to Pages

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Determine deployment folder
        id: path
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          if [[ "$BRANCH" == "master" ]]; then
            echo "folder=." >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" =~ ^v[0-9]+$ ]]; then
            echo "folder=v${BRANCH#v}" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "main-dev" ]]; then
            echo "folder=dev" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" =~ ^([a-zA-Z0-9_-]+)-dev$ ]]; then
            PREFIX="${BASH_REMATCH[1]}"
            echo "folder=dev/$PREFIX" >> $GITHUB_OUTPUT
          else
            echo "folder=dev/$BRANCH" >> $GITHUB_OUTPUT
          fi

          echo "Detected branch: $BRANCH"
          echo "Deploy folder: $(cat $GITHUB_OUTPUT)"

      - name: Prepare deployment directory
        run: |
          TARGET="deploy/${{ steps.path.outputs.folder }}"
          echo "Deploying to: $TARGET"
          mkdir -p "$TARGET"
          find "$TARGET" -mindepth 1 -delete || true
          mkdir -p deploy
          rsync -av --exclude 'deploy/' ./ "$TARGET"/
          echo "www.stepstokindness.org" > deploy/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
