name: Deploy StepsToKindness Static Site

on:
  push:
    branches:
      - master
      - main-dev
      - "*-dev"
      - "v[0-9]*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  detect-domain:
    name: Determine domain
    runs-on: ubuntu-latest
    outputs:
      fqdn: ${{ steps.set-domain.outputs.fqdn }}
    steps:
      - name: Determine deployment domain
        id: set-domain
        run: |
          branch="${GITHUB_REF##*/}"
          if [[ "$branch" == "master" ]]; then
            fqdn="www.stepstokindness.org"
          elif [[ "$branch" == "main-dev" ]]; then
            fqdn="dev.stepstokindness.org"
          elif [[ "$branch" =~ ^v[0-9]+ ]]; then
            fqdn="${branch}.stepstokindness.org"
          elif [[ "$branch" =~ ^[a-zA-Z0-9_-]+-dev$ ]]; then
            name="${branch%-dev}"
            fqdn="${name}.dev.stepstokindness.org"
          else
            fqdn="unknown.stepstokindness.org"
          fi
          echo "fqdn=$fqdn" >> $GITHUB_OUTPUT
          echo "Resolved domain: $fqdn"

  prepare-artifact:
    name: Prepare artifact
    runs-on: ubuntu-latest
    needs: detect-domain
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Inject CNAME
        run: |
          echo "${{ needs.detect-domain.outputs.fqdn }}" > CNAME
          echo "CNAME = ${{ needs.detect-domain.outputs.fqdn }}"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: prepare-artifact
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

