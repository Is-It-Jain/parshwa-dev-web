name: Deploy StepsToKindness Project Site

on:
  push:
    branches:
      - master
      - main-dev
      - "*-dev"
      - "v[0-9]*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine deployment domain
        id: domain
        run: |
          branch="${GITHUB_REF##*/}"
          if [[ "$branch" == "master" ]]; then
            fqdn="www.stepstokindness.org"
          elif [[ "$branch" == "main-dev" ]]; then
            fqdn="dev.stepstokindness.org"
          elif [[ "$branch" =~ ^v[0-9]+ ]]; then
            fqdn="${branch}.stepstokindness.org"
          elif [[ "$branch" =~ ^[a-zA-Z0-9_-]+-dev$ ]]; then
            name="${branch%-dev}"
            fqdn="${name}.dev.stepstokindness.org"
          else
            fqdn="unknown.stepstokindness.org"
          fi
          echo "fqdn=$fqdn" >> $GITHUB_OUTPUT
          echo "Selected domain: $fqdn"

      - name: Set CNAME
        run: |
          echo "${{ steps.domain.outputs.fqdn }}" > CNAME
          echo "Using CNAME: ${{ steps.domain.outputs.fqdn }}"
          cat CNAME

      - name: Ensure nojekyll
        run: touch .nojekyll

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy static site from branch ${GITHUB_REF##*/}" || echo "No changes to commit"
          git push origin HEAD
