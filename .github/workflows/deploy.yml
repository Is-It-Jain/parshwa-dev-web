name: Deploy StepsToKindness Static Site

on:
  push:
    branches:
      - '*-dev'
      - main-dev
      - master
      - 'v[0-9]*'

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  ensure-gh-pages:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure gh-pages branch exists
        run: |
          if git ls-remote --exit-code origin gh-pages; then
            echo "âœ… gh-pages branch already exists."
          else
            echo "ðŸš€ Creating empty gh-pages branch..."
            git checkout --orphan gh-pages
            git reset --hard
            echo "Initializing gh-pages branch" > index.html
            git add index.html
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
            git checkout -
          fi

  determine-domain:
    runs-on: ubuntu-latest
    needs: ensure-gh-pages
    outputs:
      fqdn: ${{ steps.domain.outputs.fqdn }}
    steps:
      - name: Determine deployment domain
        id: domain
        run: |
          branch="${GITHUB_REF##*/}"
          if [[ "$branch" == "master" ]]; then
            echo "fqdn=stepstokindness.org" >> $GITHUB_OUTPUT
          elif [[ "$branch" == "main-dev" ]]; then
            echo "fqdn=dev.stepstokindness.org" >> $GITHUB_OUTPUT
          elif [[ "$branch" =~ ^v[0-9]+ ]]; then
            echo "fqdn=${branch}.stepstokindness.org" >> $GITHUB_OUTPUT
          elif [[ "$branch" =~ ^[a-zA-Z0-9_-]+-dev$ ]]; then
            name="${branch%-dev}"
            echo "fqdn=${name}.dev.stepstokindness.org" >> $GITHUB_OUTPUT
          else
            echo "fqdn=unknown.stepstokindness.org" >> $GITHUB_OUTPUT
          fi
          echo "Determined FQDN: $(cat $GITHUB_OUTPUT)"

  deploy:
    runs-on: ubuntu-latest
    needs: determine-domain
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4.2.0
        with:
          target_branch: gh-pages
          build_dir: .
          fqdn: ${{ needs.determine-domain.outputs.fqdn }}
          keep_history: false
          allow_empty_commit: true
          verbose: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
