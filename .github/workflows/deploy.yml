name: Deploy to StepsToKindness

on:
  push:
    branches:
      - '*-dev'
      - main-dev
      - master
      - 'v[0-9]*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Determine deployment domain
        id: set-domain
        run: |
          branch="${GITHUB_REF##*/}"
          if [[ "$branch" == "master" ]]; then
            echo "fqdn=stepstokindness.org" >> $GITHUB_OUTPUT
          elif [[ "$branch" == "main-dev" ]]; then
            echo "fqdn=dev.stepstokindness.org" >> $GITHUB_OUTPUT
          elif [[ "$branch" =~ ^v[0-9]+ ]]; then
            echo "fqdn=${branch}.stepstokindness.org" >> $GITHUB_OUTPUT
          elif [[ "$branch" =~ ^[a-zA-Z0-9_-]+-dev$ ]]; then
            name="${branch%-dev}"
            echo "fqdn=${name}.dev.stepstokindness.org" >> $GITHUB_OUTPUT
          else
            echo "fqdn=unknown.stepstokindness.org" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4.2.0
        with:
          target_branch: gh-pages
          build_dir: dist
          fqdn: ${{ steps.set-domain.outputs.fqdn }}
          keep_history: false
          allow_empty_commit: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
